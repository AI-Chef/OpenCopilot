  dataStorageSize: 100Mi


selenium:
  replicas: 1
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    cpuTargetUtilization: 70
    memoryTargetUtilization: 70
    stabilizationWindowSeconds: 300
    policies:
      - type: Pods
        value: 1
        periodSeconds: 60
