    repository: 551408198746.dkr.ecr.us-east-1.amazonaws.com/llm-server
    tag: latest

workers:
  image:
    repository: 551408198746.dkr.ecr.us-east-1.amazonaws.com/llm-server
    tag: latest

dashboard:
  image:
    repository: 551408198746.dkr.ecr.us-east-1.amazonaws.com/dashboard
    tag: latest

mongodb:
  dataStorageSize: 100Mi

mysql:
  dataStorageSize: 100Mi

qdrant:
  storageSize: 100Mi


